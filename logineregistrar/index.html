<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
        <h1>Pagina Inicial</h1>
    <div> 
        <h3>Login</h3>
        <p class="p">Digite seus dados para acessar a página.</p>
        <input type="text" placeholder="Digite seu login:" id="login"><br>
        <input type="password" placeholder="Digite sua senha:" id="password"><br><br>
        <button onclick="login()">Login</button><br>
        <p></p>
    </div>
    <br>
    <div>
        <h3>Registrar</h3>
        <p class="p">Digite seus dados ter acesso a página.</p>
        <input type="text" placeholder="Digite seu login:" id="novologin"><br>
        <input type="password" placeholder="Digite sua senha:" id="novasenha"><br>
        <input type="password" placeholder="Repita sua senha:" id="repitasenha"><br><br>
        <button onclick="cadastrar()">Registrar</button><br>
        <p></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
